<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Patharender</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&family=Montserrat&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#101216;
  --text:#f0f0f0;
  --chrome-light:#ffffff;
  --chrome-dark:#888888;
  --input-bg: rgba(255,255,255,0.05);
  --button-gloss: linear-gradient(145deg, #d0d0d0, #f0f0f0, #b0b0b0);
  --accent:#e0e0e0;
}

body {
  margin:0; padding:0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 80px 20px 40px;
  overflow-x: hidden;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn { from { opacity:0; transform:translateY(20px);} to { opacity:1; transform:translateY(0);} }

/* Chrome text effect */
.chrome-text {
  font-size: 3rem;
  font-weight: 700;
  background: linear-gradient(145deg, var(--chrome-light), var(--chrome-dark), var(--chrome-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow:
    0 1px 1px rgba(255,255,255,0.4),
    0 2px 2px rgba(0,0,0,0.2),
    0 4px 4px rgba(255,255,255,0.1);
}

.chrome-subtext {
  font-size: 1.2rem;
  background: linear-gradient(145deg, var(--chrome-light), var(--chrome-dark));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow:
    0 1px 1px rgba(255,255,255,0.3),
    0 2px 2px rgba(0,0,0,0.15);
}

/* Form styling */
form {
  max-width: 500px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 40px;
}

input, textarea {
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  background: var(--input-bg);
  color: var(--text);
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
}

input:focus, textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 15px var(--accent);
  background: rgba(255,255,255,0.1);
}

textarea { resize: none; min-height: 120px; }

/* Metallic Send button */
button {
  padding: 14px 28px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: var(--button-gloss);
  color: #101010;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}
button:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 15px 35px rgba(255,255,255,0.5);
}

/* Back link */
a {
  display: inline-block;
  margin-top: 40px;
  font-weight: 600;
  color: var(--chrome-light);
  text-decoration: none;
  transition: all 0.3s ease;
}
a:hover { color: var(--chrome-dark); text-shadow: 0 0 10px var(--chrome-light); }

/* Footer */
footer {
  margin-top: 60px;
  color: var(--chrome-dark);
  font-size: 0.9rem;
  letter-spacing: 0.5px;
}

/* Fade overlay */
#fade-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#000;
  z-index:9999;
  opacity:1;
  pointer-events:none;
  transition: opacity 1.5s ease;
}
</style>
</head>

<body>
<div id="fade-overlay"></div>

<h1 class="chrome-text">Contact</h1>
<p class="chrome-subtext">For collaborations, commissions, or inquiries, reach out below.</p>

<form id="contact-form">
  <input type="text" name="user_name" placeholder="Your Name" required>
  <input type="email" name="user_email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

<a href="index.html">← Back to Home</a>

<footer>© <span id="year"></span> Patharender — All rights reserved.</footer>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function() {
  emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
})();

document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  const form = this;

  // Send message to admin
  emailjs.sendForm('service_p24tg0t', 'contact_form_template', form)
    .then(() => {
      // Auto reply to user
      return emailjs.send('service_p24tg0t', 'template_4esbqdp', {
        user_name: form.user_name.value,
        user_email: form.user_email.value,
        message: form.message.value
      });
    })
    .then(() => {
      alert('✅ Message sent successfully! Confirmation sent to your email.');
      form.reset();
    })
    .catch(err => {
      console.error('EmailJS error:', err);
      alert('❌ Something went wrong. Check console for details.');
    });
});
</script>

</body>
</html>
