<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio ‚Äî Patharender</title>
<style>

/* ===== Page Fade-In From Black ===== */
body {
  opacity: 0;
  background-color: #000;
  transition: opacity 2s ease;
}

body.fade-in {
  opacity: 1;
}

body {
  font-family:'Poppins',sans-serif;
  background:#101216;
  color:#fff;
  min-height:200vh;
  overflow-x:hidden;
  position:relative;
  opacity: 0;
  background-color: #000;
  transition: opacity 1.5s ease;
}

body.fade-in {
  opacity: 1;
}


  /* ===== Reset & Body ===== */
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Poppins',sans-serif;background:#101216;color:#fff;min-height:190vh;overflow-x:hidden;position:relative;}

  /* ===== Header ===== */
  h1{text-align:center;font-size:48px;margin:50px 0;background: linear-gradient(to right, #D3D3D3, #696969);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

  /* ===== Grid ===== */
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;width:90%;max-width:1200px;margin:0 auto;}
  @media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr);}}
  .item{position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.2);border-radius:8px;cursor:pointer;transition:transform 0.3s ease, box-shadow 0.3s ease;}
  .item:hover{transform:scale(1.1);box-shadow:0 0 10px 1px rgba(255,255,255,0.3);}
  .item img,.item video{width:100%;height:100%;object-fit:cover;display:block;pointer-events:none;}

  /* ===== Modal ===== */
  .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity 0.3s ease;z-index:100;}
  .modal.active{opacity:1;pointer-events:auto;}
  .modal-content{max-width:90%;max-height:90%;}
  .modal-content img,.modal-content video{max-width:90vw;max-height:90vh;width:auto;height:auto;object-fit:contain;border-radius:8px;box-shadow:0 0 15px rgba(255,255,255,0.5);}

  /* ===== Hamburger & Side Menu ===== */
  #nav-button{position:fixed;top:20px;right:20px;width:30px;height:22px;cursor:pointer;z-index:60;display:flex;flex-direction:column;justify-content:space-between;transition:opacity 0.3s ease;}
  #nav-button span{display:block;height:3px;background:#fff;border-radius:2px;transition: all 0.3s ease;}
  #nav-button.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
  #nav-button.active span:nth-child(2){opacity:0;}
  #nav-button.active span:nth-child(3){transform:rotate(-45deg) translate(7px,-6px);}
  #side-menu{position:fixed;top:0;right:-220px;height:100%;width:200px;background:rgba(16,18,22,0.9);padding:60px 20px 40px;display:flex;flex-direction:column;gap:20px;transition:right 0.3s ease;z-index:55;backdrop-filter:blur(10px);border-left:1px solid rgba(255,255,255,0.1);}
  #side-menu.show,#side-menu.hover{right:0;}
  #side-menu a{color:#fff;text-decoration:none;font-weight:600;transition:all 0.3s ease;padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.05);}
  #side-menu a:hover{transform:translateX(-5px);color:#ff7e5f;text-decoration:underline;}

  /* ===== Social Icons ===== */
  .socials{display:flex;justify-content:center;gap:40px;position:fixed;top:91%;left:50%;transform:translate(-50%,10px);opacity:1;transition:all 0.8s ease;z-index:50;}
  .social-item{display:flex;flex-direction:column;align-items:center;font-size:14px;text-decoration:none;color:#fff;transition:transform 0.3s ease;}
  .social-item:hover{transform:translateY(-5px);}
  .social-item .icon{width:40px;height:40px;margin-bottom:8px;background:rgba(255,255,255,0.1);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.2);box-shadow:0 0 8px rgba(255,255,255,0.2);}

  /* ===== Footer ===== */
  footer{position:fixed;bottom:-100px;width:100%;padding:30px 0;text-align:center;color:#a0a5ab;border-top:1px solid rgba(255,255,255,0.1);background:rgba(16,18,22,0.9);backdrop-filter:blur(10px);transition:all 0.8s ease;font-size:14px;}
  footer.show{bottom:0;}

  /* ===== Back to Home Button ===== */
  .floating-home-btn{position:fixed;bottom:30px;right:30px;background:rgba(255,255,255,0.08);color:#fff;padding:12px 20px;border-radius:12px;text-decoration:none;font-weight:600;font-size:14px;backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.2);box-shadow:0 0 8px rgba(255,255,255,0.2);cursor:pointer;transition:all 0.3s ease;animation:floatHome 3s ease-in-out infinite;z-index:50;}
  .floating-home-btn:hover{transform:translateY(-6px) scale(1.05);box-shadow:0 0 15px rgba(255,255,255,0.4);background:linear-gradient(135deg,#ff7e5f,#feb47b);border-color:#ff7e5f;}
  @keyframes floatHome{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
  @media(max-width:600px){.floating-home-btn{bottom:20px;right:20px;padding:10px 16px;}}

</style>
</head>
<body>

<h1>Portfolio</h1>
<div class="grid" id="portfolioGrid"></div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<!-- Hamburger menu icon -->
<div id="nav-button"><span></span><span></span><span></span></div>

<!-- Side menu -->
<div id="side-menu">
  <a href="index.html">Home</a>
  <a href="client-work.html">Client Work</a>
  <a href="pre-made-artworks.html">Pre-Made Artwork</a>
  <a href="original-artworks.html">Original Artwork</a>
  <a href="contact.html" class="contact-btn">Contact</a>

</div>


<!-- Footer -->
<footer>¬© <span id="year"></span> Patharender ‚Äî All rights reserved.</footer>

<!-- Back to Home button -->
<a href="index.html" class="floating-home-btn">üè† Home</a>

<script>
  const portfolioGrid=document.getElementById('portfolioGrid');
  const modal=document.getElementById('modal');
  const modalContent=document.getElementById('modalContent');
  const numImages=15;
  const numVideos=5;

  // Add images
  for(let i=1;i<=numImages;i++){
    const item=document.createElement('div');
    item.className='item';
    const img=document.createElement('img');
    img.src=`imagesport/art${i}.png`;
    img.alt=`Art ${i}`;
    item.appendChild(img);
    item.addEventListener('click',()=>{
      const modalImg=document.createElement('img');
      modalImg.src=img.src;
      modalContent.innerHTML='';
      modalContent.appendChild(modalImg);
      modal.classList.add('active');
    });
    portfolioGrid.appendChild(item);
  }

  // Add videos
  for(let i=1;i<=numVideos;i++){
    const item=document.createElement('div');
    item.className='item';
    const video=document.createElement('video');
    video.src=`videoport/video${i}.mp4`;
    video.muted=true;
    video.loop=true;
    item.appendChild(video);
    item.addEventListener('mouseenter',()=>video.play());
    item.addEventListener('mouseleave',()=>video.pause());
    item.addEventListener('click',()=>{
      const modalVideo=document.createElement('video');
      modalVideo.src=video.src;
      modalVideo.autoplay=true;
      modalVideo.controls=true;
      modalContent.innerHTML='';
      modalContent.appendChild(modalVideo);
      modal.classList.add('active');
    });
    portfolioGrid.appendChild(item);
  }

  // Close modal
  modal.addEventListener('click',e=>{if(e.target===modal){modal.classList.remove('active');modalContent.innerHTML='';}});

  // Hamburger menu logic
  const navBtn=document.getElementById('nav-button');
  const sideMenu=document.getElementById('side-menu');
  let isMenuPinned=false;

  navBtn.addEventListener('click',()=>{
    isMenuPinned=!isMenuPinned;
    if(isMenuPinned){sideMenu.classList.add('show');navBtn.classList.add('active');}
    else{sideMenu.classList.remove('show');navBtn.classList.remove('active');}
  });
  navBtn.addEventListener('mouseenter',()=>{if(!isMenuPinned)sideMenu.classList.add('hover');});
  navBtn.addEventListener('mouseleave',()=>{if(!isMenuPinned){setTimeout(()=>{if(!sideMenu.matches(':hover'))sideMenu.classList.remove('hover');},100);}});
  sideMenu.addEventListener('mouseenter',()=>{if(!isMenuPinned)sideMenu.classList.add('hover');});
  sideMenu.addEventListener('mouseleave',()=>{if(!isMenuPinned)sideMenu.classList.remove('hover');});
  document.addEventListener('click',e=>{if(!sideMenu.contains(e.target)&&!navBtn.contains(e.target)&&isMenuPinned){isMenuPinned=false;sideMenu.classList.remove('show');navBtn.classList.remove('active');}});

  // Disable right-click & drag
  document.addEventListener('contextmenu', e=>e.preventDefault());
  document.addEventListener('dragstart', e=>e.preventDefault());

  // Footer year
  document.getElementById('year').textContent=new Date().getFullYear();

// Page fade-in effect
window.addEventListener('load', () => {
  document.body.classList.add('fade-in');
});


</script>

</body>
</html>
